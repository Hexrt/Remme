<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel = "stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/adjust.css">
    <link rel="stylesheet" href="/css/editormd.min.css" />
    <script src="/js/jquery-3.5.0.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var description = editormd("description", {
                path : "/js/lib/"
            });
        });
        $(function() {
            var memo = editormd("memo", {
                path : "/js/lib/"
            });
        });
    </script>
</head>
<body>
<div th:replace="navBar::#header"></div>

<div class="container">
    <div class="row">
        <form action="/manager/publish" method="post">
            <span>任务详细信息</span>
            <div id="description">
                <textarea name="description" style="display:none;"></textarea>
            </div>
            <span>备注</span>
            <div id="memo">
                <textarea name="memo" style="display:none;"></textarea>
            </div>
            <div class="form-row">
                <div class="col">
                    <input name = "gmtStart" type="text" class="form-control" placeholder="开始时间-格林威治时间戳">
                </div>
                -
                <div class="col">
                    <input name = "gmtEnd" type="text" class="form-control" placeholder="截止时间-格林威治时间戳">
                </div>
                <div class="col">
                    <input name = "type" type="text" class="form-control" placeholder="类型">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">发布</button>
        </form>
    </div>
</div>



<div th:replace="sideBars::#sidebar-right"></div>
<div th:replace="footer::#footer"></div>
</body>
</html>
