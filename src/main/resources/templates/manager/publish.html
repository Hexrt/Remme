<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Remme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel = "stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/adjust.css">
    <link rel="stylesheet" href="/plugins/editor-md-master/css/editormd.min.css" />
    <script src="/js/jquery-3.5.0.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/plugins/editor-md-master/editormd.min.js"></script>
    <script src="/plugins/editor-md-master/lib/marked.min.js"></script>
    <script src="/plugins/editor-md-master/lib/prettify.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var description = editormd("description", {
                path : "/plugins/editor-md-master/lib/",
                emoji:true
            });
        });
        $(function() {
            var memo = editormd("memo", {
                path : "/plugins/editor-md-master/lib/",
                emoji: true
            });
        });
    </script>
</head>
<body>
<div th:replace="navBar::#header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/manager/publish" method="post" style="height: 500px;">
                <div id="description">
                    <label>任务详细信息</label>
                    <textarea name="description" rows="9"></textarea>
                </div>
                <div id="memo">
                    <label>备注</label>
                    <textarea name="memo" rows="5"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label>开始时间</label>
                        <input name = "gmtStart" type="text" class="form-control" placeholder="开始时间-格林威治时间戳">
                    </div>
                    <div class="form-group col-md-5">
                        <label>截止时间</label>
                        <input name = "gmtEnd" type="text" class="form-control" placeholder="截止时间-格林威治时间戳">
                    </div>
                    <div class="form-group col-md-2">
                        <label>类型</label>
                        <select name = "type" class="form-control">
                            <option selected value="1">待完成</option>
                            <option value="2">完成</option>
                            <option value="3">取消</option>
                            <option value="4">推迟</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">发布</button>
            </form>
        </div>

    </div>
</div>



<div th:replace="sideBars::#sidebar-right"></div>
<div th:replace="footer::#footer"></div>
</body>
</html>
