<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "content-container" class="container">
    <div id="content" class="row">
        <div id="content-head" class="col-md-12">
            <div id="task-time" class="col-md-3 left">
                今天
            </div>
            <div id="time-controller" class="col-md-6 btn-group" data-toggle="buttons-radio">
                <div id="time-left-arr"><i></i></div>
                <a href="#" class="btn btn-primary time-element">前天</a>
                <a href="#" class="btn btn-primary time-element">昨天</a>
                <a href="#" class="btn btn-primary time-element">今天</a>
                <a href="#" class="btn btn-primary time-element">明天</a>
                <a href="#" class="btn btn-primary time-element">后天</a>
                <a id="time-right-arr"><i></i></a>
            </div>
        </div>
        <!--循环输出任务列表-->
        <div id="task-list" class="col-md-4 list-group pre-scrollable" th:if="${taskList!=null}">

            <a th:each="task : ${taskList}" th:href="${'/?taskId='+task.id}" class="list-group-item list-group-item-action flex-column align-items-start task">
                <div class="d-flex w-100 justify-content-between">
                    <small class="task-time" th:text="${task.gmtStart}"></small>
                    <h5 class="mb-1" th:text="${task.gmtEnd}"></h5>
                </div>
                <p class="mb-1" th:text="${task.description}"></p>
                <small th:text="${task.memo}"></small>
            </a>

        </div>
        <div id = "task-info" class="container col-md-8">
            <div><span  class="simple-des">任务详情</span></div>
            <div id="task-content" class="col-md-12">
                <div class="form-group">
                    <textarea class="form-control info-vector" rows="9"  th:text="${activeTask!=null?activeTask.description:'显示错误'}"></textarea>
                </div>
            </div>
            <div id="task-controller" class="col-md-12" th:if="${session.user!=null}">
                <a href="/private/tasks?action=edit" type="button" class="btn btn-primary">编辑</a>
                <a href="/private/tasks?action=finish" type="button" class="btn btn-success">完成</a>
                <a href="/private/tasks?action=cancel" type="button" class="btn btn-danger">取消</a>
                <a href="/private/tasks?action=delay" type="button" class="btn btn-warning">推迟</a>
            </div>
            <div style="display: inline"><span class="simple-des">事项备注</span></div>
            <div id="task-memo" class="col-md-12">
                <div class="form-group">
                    <textarea class="form-control info-vector" rows="3"  th:text="${activeTask!=null?activeTask.memo:'显示错误'}"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
